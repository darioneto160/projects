<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Todo</title>
    <link rel="stylesheet" href="./reset.css">
    <link rel="stylesheet" href="./style.css" />
  </head>
  <body>
    <section class="lista">
      <h2>Todo List</h2>
      <div class="input">
        <input type="text" class="input-area" id="taskInput" placeholder="Digite uma nova tarefa">
        <button class="btnAdicionar">Adicionar</button>
      </div>
      <h3>Pendentes</h3>
      <ul class="menu" id="pendingTasks"></ul>
      <h3>Concluídas</h3>
      <ul class="menu" id="completedTasks"></ul>
      <div class="container-counter">
        <p>Você possui <span id="taskCount">0</span> tarefas pendentes.</p>
        <button id="btnExcluir">Excluir Tudo</button>
      </div>
    </section>
    <footer class="footer">
      <div class="rodape">
        <p class="feito">Infinity School © 2026 - Feito Por</p>
        <p class="autor">Dário Zaranza | Desenvolvedor Fullstack</p>
      </div>
    </footer>
    <script src="./script.js"></script>
  </body>
</html>
